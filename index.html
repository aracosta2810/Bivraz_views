<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/bootstrap.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="Css/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar pb-0" style="background-color: #393a34">
      <div
        class="navbar-dark w-100 d-flex justify-content-between align-items-center pb-3 px-2"
      >
        <a class="navbar-brand" href="#">Bivra</a>

        <!-- Searchfield -->
        <div class="d-flex align-items-center">
          <div id="form">
            <input type="text" class="form-input" placeholder="Buscar" />
            <i class="fa fa-search"></i>
          </div>
          <div
            style="
              border: 2px solid white;
              border-radius: 100px;
              padding: 3px 7px;
            "
          >
            <i class="fas fa-user" style="font-size: 1.6rem; color: white"></i>
          </div>
        </div>
      </div>

      <!-- Sections -->
      <ul
        id="sectionsCellView"
        class="navbar-nav py-2 pt-3 px-0 px-sm-5 border-bottom bg-light w-100"
        style="flex-direction: row"
      >
        <li class="nav-item me-4">
          <i class="fas fa-box-open" style="margin-left: 15px"></i>
        </li>
        <li class="nav-item me-4">
          <i class="fas fa-music"></i>
        </li>
        <li class="nav-item me-4">
          <i class="fas fa-home active"></i>
        </li>
        <li class="nav-item me-4 position-relative">
          <i class="fas fa-bell"></i>
          <span
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >
            9
            <span class="visually-hidden">unread messages</span>
          </span>
        </li>
        <li class="nav-item me-4">
          <i class="fas fa-user"></i>
        </li>
      </ul>
    </nav>
    <script src="Js/bootstrap.js"></script>
  </body>
</html>
