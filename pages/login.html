<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/logo.png">
    <link rel="stylesheet" href="../Css/bootstrap.css" />
    <link rel="stylesheet" href="../fontawesome/css/all.css" />
    <link rel="stylesheet" href="../Css/login.css">
</head>

<body>
    <div class="backContainer">

        <div class="loginContainer">
            <img src="../assets/logo.png" class="logo" alt="">
            <h2 class=" mb-0 title-login" style="font-weight: 500;">Bienvenido</h2>
            <p class="text-secondary title-login form-login">Introduzca sus datos</p>
            <form action="" id="form-login" class="form-login">
                <div class="d-flex align-items-center justify-content-center mb-3 position-relative">
                    <i class="fas fa-user me-2"></i>
                    <input class="form-text text-input py-2" type="text" required placeholder="Nombre de usuario">
                </div>
                <div class="d-flex align-items-center justify-content-center mb-2 position-relative">
                    <i class="fas fa-lock me-2"></i>
                    <input class="form-text text-input py-2" type="password" required placeholder="Contraseña">
                </div>
                <a class="btn btn-link text-decoration-none mb-4" style="color: #3E4E5A;" id="register">Registrarme</a>
                <br>
                <input class="btn w-75 mb-2 btn-secondary" style="border-radius: 30px; font-size: 1.4rem;" type="submit"
                    value="Entrar">
            </form>
            <div class="row justify-content-center" id="type">
                <div class="col-6 d-flex justify-content-center">
                    <figure>
                        <img type="image" src="/assets/audifono.jpg" alt="" width="90" height="100" class="py-2"
                            id="img-user">
                        <figcaption id="user">
                            Oyente
                        </figcaption>
                    </figure>
                    <figure>
                        <img type="image" src="/assets/microfono.jpg" alt="" width="90" height="100" class=" py-2"
                            id="img-artist">
                        <figcaption id="artist">
                            Artista
                        </figcaption>
                    </figure>

                    <!--  <input type="image" src="/assets/artist.jpg" alt="" width="100" height="100" class="px-1 py-2"> -->
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <a href="" class="d-block  text-decoration-none py-5 text-white"><i class="fa fa-arrow-left"></i>
                        Atr&aacute;s</a>
                </div>
            </div>
            <form action="" id="form-register">
                <div class="d-flex align-items-center justify-content-center mb-3 position-relative">
                    <input class="form-text text-input py-2" type="text" required placeholder="Nombre*">
                </div>
                <div class="d-flex align-items-center justify-content-center mb-3 position-relative">
                    <input class="form-text text-input py-2" type="text" required placeholder="Nombre de usuario*">
                </div>
                <div class="d-flex align-items-center justify-content-center mb-3 position-relative d-none"
                    id="artist-name">
                    <input class="form-text text-input py-2" type="text" placeholder="Nombre de artista*">
                </div>
                <div class="d-flex align-items-center justify-content-center mb-3 position-relative">
                    <input class="form-text text-input py-2" type="email" required autocomplete="email"
                        placeholder="Email*">
                </div>
                <div class="d-flex align-items-center justify-content-center mb-3 position-relative">
                    <input class="form-text text-input py-2" type="text" required placeholder="No Tel&eacute;fono*">
                </div>
                <div class="d-flex align-items-center justify-content-center mb-3 position-relative">
                    <input class="form-text text-input py-2" type="text" required placeholder="Provincia*">
                </div>
                <div class="d-flex align-items-center justify-content-center mb-2 position-relative">
                    <input class="form-text text-input py-2" type="password" required placeholder="Contraseña*">
                </div>
                <div class="d-flex align-items-center justify-content-center mb-2 position-relative">
                    <input class="form-text text-input py-2" type="password" required
                        placeholder="Confirmar contraseña*">
                </div>
                <br>
                <input class="btn w-75 mb-2 btn-secondary" style="border-radius: 30px; font-size: 1.4rem;" type="submit"
                    value="Registrarme">
                <button class="btn w-75 mb-2 btn-secondary btn-sm" style="border-radius: 30px; font-size: 1.4rem;"
                    type="button" onclick="location.reload()">Atr&aacute;s</button>
            </form>

        </div>
    </div>
    <script src="../Js/jquery-3.5.1.js"></script>
    <script src="/Js/bootstrap.js"></script>
    <script src="../Js/login.js"></script>
    <script>
        $(document).ready(function () {
            responsiveDesign();
            $("#register").click(function (e) {
                $(".form-login").fadeOut(500, function () {
                    $("#type").fadeIn(500);
                    $("#type").addClass("d-flex");
                });
                e.preventDefault();
            });
            setClickImage();
        });
    </script>
</body>

</html>
