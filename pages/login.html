<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/logo.png">
    <link rel="stylesheet" href="../Css/bootstrap.css" />
    <link rel="stylesheet" href="../fontawesome/css/all.css" />
    <link rel="stylesheet" href="../Css/login.css">
</head>
<body>
    <div class="backContainer">
        <div class="loginContainer px-5 py-2">
            <img src="../assets/logo.png" class="logo" alt="" srcset="">
            <h1 class="display-1 mb-0" style="font-weight: 500;">Bienvenido</h1>
            <p class="text-secondary ">Introduzca sus datos</p>
            <form action="">
                <div class="d-flex align-items-center justify-content-center mb-3 position-relative">
                    <i class="fas fa-user me-2"></i>
                    <input class="form-text text-input py-2" type="text" required placeholder="Nombre de usuario" >
                </div>
                <div class="d-flex align-items-center justify-content-center mb-2 position-relative">
                    <i class="fas fa-lock me-2"></i>
                    <input class="form-text text-input py-2" type="password" required placeholder="Contraseña">
                </div>
                <a href="#" class="btn btn-sm btn-link text-decoration-none mb-4" style="color: #3E4E5A;">¿No te has registrado?</a>
                <br>
                <input class="btn w-75 mb-2 btn-secondary" style="border-radius: 30px; font-size: 1.4rem;" type="submit" value="Entrar">
            </form>
        </div>
    </div>
</body>
</html>
