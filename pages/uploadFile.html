    <div class="px-0 px-md-4 px-lg-5">

            <div class="row form-post">
                <div class="col-12 col-sm-6 col-md-8 bg-white " style="border-radius: 15px;">
                    <div class="row" style="padding: 0;">
                        <div class="col-6  py-2 px-2">

                        </div>

                        <div class="col-6 position-relative d-flex justify-content-end align-items-center">
                            <a class="text-muted changed-background py-2 px-2 text-end"><i class="fa fa-area-chart"></i>
                                <span class="text-changed-background">Cambiar fondo</span></a>
                        </div>

                        <div class="col-12 upload-status  d-flex align-items-center justify-content-center text-muted"
                            style="padding: 0%;">
                            <div class="form-floating" style="width: 100%; height: 100%;">
                                <textarea class="form-control text-center" placeholder="Leave a comment here"
                                    id="floatingTextarea" onkeyup="replaceLabel(this)"></textarea>
                                <label for="floatingTextarea" class="w-100 post">

    <script>

        $(document).ready(function () {
            let counterColor = 0;
            let notifications = `
            <a href="#" class="data_notifications"><img src='../assets/artistas.png' width='20' height= '20' class="rounded-circle"> Hola mundo Hola mundo</a>
            <br>
            <a href="#" class="data_notifications"><img src='../assets/artistas.png' width='20' height= '20' class="rounded-circle"> Hola mundo Hola mundo</a>  
            <br>
            <a href="#" class="data_notifications"><img src='../assets/artistas.png' width='20' height= '20' class="rounded-circle"> Hola mundo Hola mundo</a> 
            <br>
            <hr class="dropdown-divider">
            <a href="notifications.html" class="data_notifications btn_more_notifications btn btn-sm" >Ver m&aacute;s</a> `;
            enabledPopover(notifications);
            $("#confirm-post").click(function (e) {
                e.preventDefault();
                let c = confirm("¿Desea agregar un nuevo post?");
                if (c) {
                    location.href = "/";
                }
            });
            changedBackground(counterColor);
        });

        function replaceLabel(e) {
            if (e.value != "") {
                $(".post").html("");
            } else {
                $(".post").html(` <p><i class="fa fa-pencil"></i> Escribe algo</p>`);
            }
        }
    </script>
